# Radicale configuration file - Single Process Setup
# Complete documentation: https://radicale.org/v3.html#configuration

[server]
# Bind all addresses (0.0.0.0) on port 5232
hosts = 0.0.0.0:5232

# Maximum parallel connections
max_connections = 20

# Maximum request size in bytes (100MB)
max_content_length = 100000000

# Request timeout in seconds
timeout = 30

[encoding]
# Encoding for storing local collections
request = utf-8
stock = utf-8

[auth]
# Authentication method
type = htpasswd

# Users file location
htpasswd_filename = /etc/radicale/users
htpasswd_encryption = bcrypt

[rights]
# Rights management method (owner_only, owner_write, from_file)
type = owner_only

[storage]
# Storage backend
type = multifilesystem

# Storage location
filesystem_folder = /var/lib/radicale/collections

# Sync token support
hook = 

[web]
# Web interface - InfCloud served directly by Radicale
# Web interface will be available at http://host:5232/.web/
base_prefix = /.web/
filesystem_folder = /var/lib/radicale/web

[logging]
# Logging configuration
level = info
mask_passwords = True

# File logging
config = /etc/radicale/logging.conf

[headers]
# Additional response headers for CORS and security
Access-Control-Allow-Origin = *
Access-Control-Allow-Methods = GET, POST, OPTIONS, PROPFIND, PROPPATCH, REPORT, PUT, MOVE, DELETE, LOCK, UNLOCK
Access-Control-Allow-Headers = User-Agent, Authorization, Content-type, Depth, If-match, If-None-Match, Lock-Token, Timeout, Destination, Overwrite, Prefer, X-client, X-Requested-With
Access-Control-Expose-Headers = Etag, Preference-Applied
